    <!-- Header -->

    <!-- Section A : Contact form -->

    <section id="contact-a" class="text-center py-2">
      <div class="container">
        <h2 class="section-title">Холбоо барих</h2>
        <div class="bottom-line"></div>
        <p class="lead">Энэ бол таны надтай холбогдох суваг</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Нэр"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Захианы гарчиг"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="И-мэйл хаяг"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Утасны дугаар"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Захиагаа бичнэ үү..."
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Илгээх</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact info -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>И-мэйл</h3>
            <p>bilguun.dama@yahoo.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Утас</h3>
            <p>(976) 99194797</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Хаяг</h3>
            <p>Баянзүрх дүүрэг, 26р хороо</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Section C -->

    <section id="contact-c" class="text-center bg-main py-4">
      <div class="container">
        <h1>Төслийг тань чимье</h1>
